name: "Pipeline"
on:
  push:
jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Build
        run: go build -v
      - name: Test
        run: go test -v ./...
